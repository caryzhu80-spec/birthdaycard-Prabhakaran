        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const gifts = document.querySelectorAll('.gift-img');

        gifts.forEach(gift => {
            // The 'click' event handles both mouse clicks (desktop) and taps (mobile)
            gift.addEventListener('click', function() {
                // .toggle() is a much cleaner way to switch the class on/off
                gift.classList.toggle('revealed');
            });
        });
    });
